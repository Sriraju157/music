<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#playlist">Playlists</a></li>
                <li><a href="#favorites">Favorites</a></li>
            </ul>
        </nav>
        
        <!-- Header -->
        <header>
            <h1>Music Player</h1>
        </header>
        
        <!-- Main Section -->
        <main>
            <!-- Cover Art -->
            <div class="cover">
                <img src="cover.jpg" alt="Cover Art" id="cover">
            </div>
            
            <!-- Song Info -->
            <div class="info">
                <h2 id="title">Song Title</h2>
                <h3 id="artist">Artist Name</h3>
            </div>
            
            <!-- Audio Player -->
            <audio id="audio" src="song.mp3"></audio>
            
            <!-- Controls -->
            <div class="controls">
                <button id="prev" class="btn">‚èÆÔ∏è</button>
                <button id="play" class="btn">‚ñ∂Ô∏è</button>
                <button id="next" class="btn">‚è≠Ô∏è</button>
                <button id="shuffle" class="btn">üîÄ</button>
                <button id="loop" class="btn">üîÅ</button>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            
            <!-- Playlist Section -->
            <section id="playlist" class="hidden">
                <h2>Your Playlists</h2>
                <ul id="playlist-list">
                    <!-- Dynamically add playlist items -->
                </ul>
                <button id="add-playlist">+ Add Playlist</button>
            </section>
            
            <!-- Favorites Section -->
            <section id="favorites" class="hidden">
                <h2>Your Favorites</h2>
                <ul id="favorites-list">
                    <!-- Dynamically add favorite songs -->
                </ul>
            </section>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
